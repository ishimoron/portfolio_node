<style type="text/css">#preloader > p {
    display: none;
}

#preloader_preload {
    display: block;
    position: fixed;
    z-index: 99999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 1000px;
    background: #1c1c1c url(http://hello-site.ru//main/images/preloads/three-dots.svg) center center no-repeat;
    background-size: 41px;
}</style>
<div id="preloader">
    <div id="preloader_preload"></div>
    <script type="text/javascript">
        var preloader = document.getElementById("preloader_preload");

        function fadeOutnojquery(el) {
            el.style.opacity = 1;
            var interpreloader = setInterval(function () {
                el.style.opacity = el.style.opacity - 0.05;
                if (el.style.opacity <= 0.05) {
                    clearInterval(interpreloader);
                    preloader.style.display = "none";
                }
            }, 16);
        }

        window.onload = function () {
            setTimeout(function () {
                fadeOutnojquery(preloader);
            }, 1500);
        };</script>
